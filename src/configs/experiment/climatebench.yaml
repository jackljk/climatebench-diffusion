# @package _global_

# to execute this experiment run:
# python run.py experiment=climatebench

defaults:
  - override /datamodule: climatebench_original.yaml
  - override /module: emulation.yaml
  - _self_

name: "CB"

module:
  monitor: "val/rmse/tas"   # which metric to monitor for checkpointing
  optimizer:
    lr: 4e-4
    weight_decay: 1e-3

trainer:
  max_epochs: 100
  gradient_clip_val: 1.0
  deterministic: True
  accumulate_grad_batches: 1

datamodule:
  batch_size: 64
  eval_batch_size: 256
  window: 10


logger:
  wandb:
    entity: "climate-analytics-lab"
    project: "ClimateBench"
    tags: ["climatebench"]
