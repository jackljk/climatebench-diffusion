# @package _global_

# to execute this experiment run:
# python run.py experiment=navier_stokes_dyffusion

defaults:
  - navier_stokes.yaml
  - override /module: forecasting_multi_horizon_dyffusion.yaml
  - override /diffusion: dyffusion.yaml
  - _self_

name: "NavierStokes-MH${datamodule.horizon}-DYffusion"
diffusion:
  interpolator_run_id: "nhgoyqv6"   # Please fill in the wandb run id of the trained interpolator
  refine_intermediate_predictions: False
  forward_conditioning: "none"

logger:
  wandb:
    tags: [navier-stokes",  'dyffusion']