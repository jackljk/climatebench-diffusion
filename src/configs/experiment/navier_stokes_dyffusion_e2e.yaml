# @package _global_

# to execute this experiment run:
# python run.py experiment=navier_stokes_dyffusion_e2e

defaults:
  - navier_stokes.yaml
  - override /module: forecasting_multi_horizon_dyffusion_e2e.yaml
  - override /diffusion: dyffusion_e2e.yaml
  - _self_

name: "NS-MH${datamodule.horizon}-DYE2E"
diffusion:
  forward_conditioning: "none"

datamodule:
  batch_size: 16
  eval_batch_size: 1

logger:
  wandb:
    tags: [navier-stokes",  'dyffusion']