# @package _global_

# to execute this experiment run:
# python run.py experiment=cb_ddpm

defaults:
  - climatebench_daily.yaml
  - override /model: adm.yaml  # or use adm.yaml
  - override /diffusion: edm.yaml
  - _self_

name: "CB-Daily-EDM"

model:
  with_time_emb: True
  upsample_condition_by: 2   # Is this the right choice to fix issue of differing spatial resolutions of inputs vs targets?

diffusion:
  loss_function: "wmse"
  guidance: 0.15
  guidance_run_id: "classifier_free"

logger:
  wandb:
    tags: ["climatebench", "edm"]
