# @package _global_

defaults:
  - example.yaml
  - override /datamodule: physical_systems.yaml
  - override /model: unet_simple_navier_stokes.yaml
  - _self_

name: "NavierStokes"

datamodule:
  batch_size: 64
  eval_batch_size: 8     # effectively eval_batch_size *= number of predictions ($module.num_predictions; default=20)
  horizon: 16
  prediction_horizon: 64
  window: 1
  multi_horizon: True

model:
  dropout: 0.15

module:
  optimizer:
    lr: 3e-4
    weight_decay: 1e-4

trainer:
  max_epochs: 200
  gradient_clip_val: 0.5
  deterministic: False      # upsampling is used but not deterministic

callbacks:
  early_stopping: null

logger:
  wandb:
    entity: "nrajadhyaksha-ucsd"
    project: "DYffusion-navier-stokes"
    tags: ["navier-stokes"]
