# @package _global_

# to execute this experiment run:
# python run.py experiment=navier_stokes_mcvd

defaults:
  - kolmogorov.yaml
  - override /module: forecasting_multi_horizon_at_once.yaml
  - override /diffusion: ddpm_mcvd.yaml
  - _self_

name: "Kolmogorov-MH${datamodule.horizon}-MCVD-${diffusion.timesteps}T${diffusion.sampling_timesteps}"

model:
  with_time_emb: True

diffusion:
  sampling_timesteps: 100

logger:
  wandb:
    tags: ["diffusion", "MCVD"]