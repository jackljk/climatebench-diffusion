# @package _global_

# to execute this experiment run:
# python run.py experiment=era5_genie

defaults:
  - era5_genie_ar.yaml
  - _self_

name: "GENIE-${datamodule.hourly_resolution}h-${datamodule.horizon}AR"

datamodule:
  train_slice: [1979, 2020]
  val_slice: [2021-01-01, 2021-12-31]
  possible_initial_times_eval: ["00", "12"]
  subsample_valid: 38
  max_val_samples: 64
  spatial_crop_inputs: null
  batch_size: 160  # 96

module:
  conv_padding_mode_global: "circular_height_only"   #  circular is appropriate for global data since it treats the borders as connected

model:
  outer_sample_mode: "bilinear"
  upsample_dims: [240, 128]

trainer:
  deterministic: False    # necessary when using upsample_dims
  benchmark: False
#  devices: 2
