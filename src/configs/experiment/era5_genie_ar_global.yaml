# @package _global_

# to execute this experiment run:
# python run.py experiment=era5_genie

defaults:
  - era5_genie_ar.yaml
  - _self_

name: "GENIE-${datamodule.hourly_resolution}h-${datamodule.horizon}AR-Global"

datamodule:
  spatial_crop_inputs: null
  batch_size: 160  # 96

module:
  conv_padding_mode_global: "circular"   #  circular is appropriate for global data since it treats the borders as connected

model:
  outer_sample_mode: "bilinear"
  upsample_dims: [240, 128]

trainer:
  deterministic: False    # necessary when using upsample_dims
  benchmark: False
#  accumulate_grad_batches: 2
#  devices: 2
